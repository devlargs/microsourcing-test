name: Run Vitest Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Vitest tests
        run: npm run test

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: vitest-tests
          path: ./test-results
